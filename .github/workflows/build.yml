name: "Release Build"

on:
  workflow_call:
    inputs:
      node-version:
        required: true
        type: string

run-name: "Build Staging"
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node-version }}

      - name: "Install Dependencies"
        run: npm install

      - name: "lint"
        run: npm run lint

      - name: "Unit tests"
        run: npm run unit:test
